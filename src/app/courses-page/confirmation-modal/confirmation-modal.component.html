<div *ngIf='showVisiblePop()' class="container-popup">
  <div class="popup">
    <div *ngIf='data' class="popup-content">
        <div>{{data.title}}</div>
        <div>{{data.type}} </div>
        <div>{{data.teacher}} </div>
        <div>{{data.class}}</div>
      <div class="popup-buttons">
        <button class="popup-button" (click)="acceptDelete()">Yes</button>
        <button class="popup-button" (click)="undoDelete()">No</button>
      </div>
    </div>
  </div>
</div>
